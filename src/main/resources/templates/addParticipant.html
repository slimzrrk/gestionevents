<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${participant.id != null ? 'Modifier' : 'Ajouter'} + ' un Participant'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4" th:text="${participant.id != null ? 'Modifier' : 'Ajouter'} + ' un Participant'"></h1>

    <form th:action="@{/participants/save}" th:object="${participant}" method="POST" class="needs-validation" novalidate>
        <input type="hidden" th:if="${participant.id}" th:field="*{id}"/>

        <!-- Nom -->
        <div class="mb-3">
            <label for="name" class="form-label">Nom</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Entrez le nom" required>
            <div class="invalid-feedback">
                Veuillez entrer le nom du participant.
            </div>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Entrez l'email" required>
            <div class="invalid-feedback">
                Veuillez entrer un email valide.
            </div>
        </div>

        <!-- Mot de passe -->
        <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Entrez le mot de passe" required>
            <div class="invalid-feedback">
                Veuillez entrer un mot de passe.
            </div>
        </div>

        <!-- Boutons -->
        <button type="submit" class="btn btn-primary" th:text="${participant.id != null ? 'Modifier' : 'Ajouter'}">Ajouter</button>
        <a th:href="@{/participants}" class="btn btn-secondary">Retour</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    (function () {
        'use strict';
        var forms = document.querySelectorAll('.needs-validation');
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
