<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Participants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-5">
    <h1 class="text-center mb-4">Liste des Participants</h1>

    <!-- Bouton pour ajouter un participant -->
    <div class="mb-3">
        <a th:href="@{/participants/form}" class="btn btn-success">Ajouter un Participant</a>
    </div>

    <!-- Tableau des Participants -->
    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="participant : ${participants}">
            <td th:text="${participant.id}"></td>
            <td th:text="${participant.name}"></td>
            <td th:text="${participant.email}"></td>
            <td>
                <a th:href="@{/participants/edit/{id}(id=${participant.id})}" class="btn btn-primary btn-sm">Modifier</a>
                <a th:href="@{/participants/delete/{id}(id=${participant.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Voulez-vous vraiment supprimer ce participant ?');">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
