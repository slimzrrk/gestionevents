<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Lieux</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-5">
    <h1 class="text-center mb-4">Liste des Lieux</h1>

    <div class="mb-3">
        <a th:href="@{/venues/form}" class="btn btn-success">Ajouter un Lieu</a>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Localisation</th>
            <th>Manager</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="venue : ${venues}">
            <td th:text="${venue.id}"></td>
            <td th:text="${venue.name}"></td>
            <td th:text="${venue.location}"></td>
            <td th:text="${venue.manager != null ? venue.manager.name : 'Aucun'}"></td>
            <td>
                <a th:href="@{/venues/edit/{id}(id=${venue.id})}" class="btn btn-primary btn-sm">Modifier</a>
                <a th:href="@{/venues/delete/{id}(id=${venue.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Voulez-vous vraiment supprimer ce lieu ?');">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
